<!DOCTYPE html>
<html>
<head>
    <title>AWS Calculator Demo</title>
    <style>
        body { font-family: Arial; max-width: 500px; margin: 50px auto; padding: 20px; }
        input, button { padding: 10px; margin: 5px; font-size: 16px; }
        .result { background: #e8f4fd; padding: 15px; border-radius: 5px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>üåê AWS Lambda Calculator</h1>
    <p>Live API calls to my AWS Lambda functions!</p>
    
    <input type="number" id="num1" placeholder="Number 1" value="10">
    <input type="number" id="num2" placeholder="Number 2" value="5">
    
    <button onclick="calculate('add')">‚ûï Add</button>
    <button onclick="calculate('subtract')">‚ûñ Subtract</button>
    <button onclick="calculate('multiply')">‚úñÔ∏è Multiply</button>
    <button onclick="calculate('divide')">‚ûó Divide</button>
    
    <div id="result" class="result"></div>

    <script>
        async function calculate(operation) {
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;
            
            // Replace with YOUR Lambda URL after deployment
            const url = `https://YOUR-LAMBDA-URL.lambda-url.us-east-1.on.aws/?operation=${operation}&num1=${num1}&num2=${num2}`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                document.getElementById('result').innerHTML = 
                    `<strong>${data.num1} ${operation} ${data.num2} = ${data.result}</strong>`;
            } catch(e) {
                document.getElementById('result').innerHTML = 'API Call Failed (Deploy Lambda first!)';
            }
        }
    </script>
</body>
</html>
